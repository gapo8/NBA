<!doctype html>
<html lang="sl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">



    <title>Registracija</title>
    <script src="/static/banka.js"></script>
</head>


<body>

<center>
<h2>Registracija</h2>
</center>

<div class="container">
  % if napaka:
  <div class="alert alert-danger">
      {{napaka}}
  </div>
  % end
</div>

<form action="/registracija/" method="post" autocomplete="off">
    <div class="form-group">
        <div class="form-group col-md-6">
          <label for="emso">Emšo</label>
          <input id="emso" name="emso" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
          <label for="ime">Ime</label>
          <input id="ime" name="ime" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
          <label for="priimek">Priimek</label>
          <input id="priimek" name="priimek" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
          <label for="ulica">Ulica</label>
          <input id="ulica" name="ulica" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
    </div>
    <div class="form-group">
      <div class="form-group col-md-6">
        <label for="hisna_stevilka">Hišna številka</label>
        <input id="hisna_stevilka" name="hisna_stevilka" type="text" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
      </div>
      <div class="form-group">
        <div class="form-group col-md-6">
          <label for="telefon">Telefonska številka</label>
          <input id="telefon" name="telefon" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
      </div>
     <div class="form-group">
        <div class="form-group col-md-6">
          <label for="uporabnisko_ime">Uporabniško ime</label>
          <input id="uporabnisko_ime" name="uporabnisko_ime" type="text" class="form-control" required
            oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('Obvezno polje')"
            />
        </div>
      </div>
    <div class="form-group">
      <div class="form-group col-md-6">
        <label for="geslo">Geslo</label>
        <input id="geslo" name="geslo" type="password" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-group">
      <div class="form-group col-md-6">
        <label for="geslo2">Ponovno geslo</label>
        <input id="geslo2" name="geslo2" type="password" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row col">
      <button class="btn btn-primary" type="submit">
        Registriraj se!
      </button>
    </div>
  
  </form>
</body>
</html>
